<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .login-prompt, .dashboard-content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hidden {
            display: none;
        }
        a, button {
            color: rgba(106, 90, 205, 1);
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid rgba(106, 90, 205, 0.4);
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        a:hover, button:hover {
            background-color: rgba(106, 90, 205, 0.1);
        }
    </style>
</head>
<body>
    <div id="dashboardContent" class="dashboard-content hidden">
        <h1>Welcome to the Dashboard</h1>
        <!-- Add dashboard content here -->
        <button id="logoutButton" class="hidden" onclick="logout()">Logout</button>
    </div>

    <div id="loginPrompt" class="login-prompt hidden">
        <h1>Please Login</h1>
        <a href="login.html">Go to Login Page</a>
    </div>

    <script>
        // Function to check login status
        function checkLoginStatus() {
            // Retrieve login status from localStorage
            const loggedIn = localStorage.getItem('loggedIn') === 'true';

            if (loggedIn) {
                // User is logged in, show the dashboard content and hide the login prompt
                document.getElementById('dashboardContent').classList.remove('hidden');
                document.getElementById('loginPrompt').classList.add('hidden');
                document.getElementById('logoutButton').classList.remove('hidden');
            } else {
                // User is not logged in, show the login prompt and hide the dashboard content
                document.getElementById('dashboardContent').classList.add('hidden');
                document.getElementById('loginPrompt').classList.remove('hidden');
                document.getElementById('logoutButton').classList.add('hidden');
            }
        }

        function logout() {
            // Clear login status from localStorage and redirect to login page
            localStorage.removeItem('loggedIn');
            window.location.href = 'login.html'; // Redirect to login page after logout
        }

        // Ensure that checkLoginStatus is called after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
