<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        .login-prompt, .dashboard-content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        a {
            color: rgba(106, 90, 205, 1);
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid rgba(106, 90, 205, 0.4);
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: rgba(106, 90, 205, 0.1);
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: rgba(50, 50, 50, 0.8); /* Slightly lighter panel color */
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .sidebar-header {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar-line {
            width: 100%;
            height: 1px;
            background-color: rgba(106, 90, 205, 0.4);
            margin: 20px 0;
        }
        .logout-button {
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            height: 35px;
            width: 100%;
            border-width: 2px;
            border-style: solid;
            border-color: rgba(106, 90, 205, 0.4);
            border-radius: 4px;
            color: rgba(255, 255, 255, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            transition: border-color 0.3s ease;
            margin-top: auto;
        }
        .logout-button:hover {
            border-color: rgba(106, 90, 205, 1);
        }
        .content {
            flex: 1;
            margin-left: 270px;
            width: calc(100% - 270px);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar hidden">
        <div id="usernameDisplay" class="sidebar-header"></div>
        <div class="sidebar-line"></div>
        <div class="logout-button" onclick="logout()">Logout</div>
    </div>

    <div id="dashboardContent" class="content hidden">
        <h1>Welcome to the Dashboard</h1>
        <!-- Add dashboard content here -->
    </div>

    <div id="loginPrompt" class="login-prompt hidden">
        <h1>Please Login</h1>
        <a href="login.html">Go to Login Page</a>
    </div>

    <script>
        // Function to check login status
        function checkLoginStatus() {
            const loggedIn = localStorage.getItem('loggedIn') === 'true';
            const username = localStorage.getItem('username') || 'User';

            if (loggedIn) {
                document.getElementById('dashboardContent').classList.remove('hidden');
                document.getElementById('loginPrompt').classList.add('hidden');
                document.getElementById('sidebar').classList.remove('hidden');
                document.getElementById('usernameDisplay').textContent = username;
            } else {
                document.getElementById('dashboardContent').classList.add('hidden');
                document.getElementById('loginPrompt').classList.remove('hidden');
                document.getElementById('sidebar').classList.add('hidden');
            }
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            window.location.href = 'login.html'; // Redirect to login page after logout
        }

        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
